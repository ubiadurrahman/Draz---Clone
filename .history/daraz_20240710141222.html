<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="daraz.css">
</head>

<body>
    <header>
        <section class="head-top">
            <div class="topleft">
                <div class="topspace"></div>
                <div class="topleft1">
                    <p class="tophover">Become a Seller</p>
                </div>
                <div class="topleft2">
                    <p class="tophover"> Daraz Affiliate Program</p>
                </div>
                <div class="topleft3">
                    <p class="tophover"> Help & Support</p>
                </div>
                <div class="topleft4">
                    <p class="tophover"> Daraz Logistics Partner</p>
                </div>
            </div>
            <div class="topright">
                <img src="download (1).png" alt="">
                <p class="tophover"> Save More on App</p>
            </div>
        </section>
        <section class="mainhead">
            <div class="logo">
                <img src="daraz-logo.png" alt="">
            </div>
            <div class="category">
                <p>Categories</p>
                <i class="down fa-solid fa-angle-down"></i>
            </div>
            <div class="search">
                <input type="search" placeholder="Search in Daraz">
                <i class="search-icon fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="login">
                <div class="loginicon box">
                    <i class="fa-regular fa-user"></i>
                </div>
                <p>Login</p>
            </div>
            <div class="mainhead-space">
                <p>|</p>
            </div>
            <div class="signup">
                <p>Sign up</p>
            </div>
            <div class="language">
                <i class="fa-solid fa-globe"></i>
                <p>EN</p>
                <i class="down fa-solid fa-angle-down"></i>
            </div>
            <div class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </section>
    </header>
    <section class="hero-section">
        <div class="first">
            <ul>
                <i class="fa-solid fa-basket-shopping"></i>
                <p>Groceries & Pets</p>
                <i class="fa-solid fa-flask"></i>
                <p>Health & Beauty</p>
                <i class="fa-solid fa-shirt"></i>
                <p>Men's Fashion</p>
                <i class="fa-solid fa-weight-hanging"></i>
                <p>Women's Fashion</p>
                <i class="fa-solid fa-baby"></i>
                <p>Mother & Baby</p>
                <i class="fa-solid fa-car-rear"></i>
            </ul>
        </div>
    </section>
</body>

</html>
